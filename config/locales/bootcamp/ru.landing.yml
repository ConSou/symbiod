ru:
  bootcamp:
    landing:
      who:
        title: Кто мы?
        body: GiveMePOC это некоммерческое сообщество разработчиков, дизайнеров, менеджеров и QA инженеров, созданное для обмена опытом и помощи некоммерческим организациям. Вся наша деятельность прозрачна и открыта всем.
      opensource:
        title: Чем мы занимаемся?
        body: Наши участники помогают некоммерческим организациям с разработкой их проектов, а взамен получают недостающий опыт работы над реальными проектами в команде, с использованием лучших практик разработки.
      nda:
        title: Никаких NDA
        body: Все результаты вашей деятельности будут доступны общедоступны на GitHub, и вы сможете продемонстрировать их потенциальным работодателям и всем заинтересованным.
      audience:
        title: Для специалистов любого уровня
        body: Ваш текущий уровень знания не важен. Большинство наших участников - начинающие разработчики, но у нас найдется множество интересных задач и для опытных специалистов, желающих прокачать навыки архитектора, тимлида или менеджера.
      technologies:
        title: Используемые технологии
        body: Мы всегда рады менторам, которые знакомы с различными технологиями и готовы прийти на усиление нашей команды. В данный момент наш основной опыт сосредоточен вокруг следующих технологий.
      title: Получите новый опыт
      body: Всем желающим присоединиться к нашему сообществу мы предлагаем пройти нашу регистрацию и пройти простой тест знаний, для того, чтобы лучше понимать ваш уровень.
      github_login: Войти через GitHub
      unfilled_github_email: Пожалуйста заполните ваш GitHub профиль в соответствии с нашими <a href='https://github.com/howtohireme/wiki/wiki/First-Steps' target='_blank'>рекомендациями</a>
      proceed_with_wizard: Продолжить
      go_to_dashboard: К проектам
      account_disabled: К сожалению, ваш профиль заблокирован
    profile:
      title: Информация о вас
      body: Мы хотим работать с реальными людьми
      submit: Отправить
      roles:
        member: Начинающий
        mentor: Опытный
    screening:
      title: Подтвердите свои навыки
      body: Завершите несколько простых заданий, чтобы показать, что вы знакомы с основами выбранной специализации
      congrats: Поздравляем, вы завершили регистрацию!
      wait_for_tasks_review: Мы рассмотрим вашу заявку и ответим как можно скорее.
      completed: Скрининг завершен
      rejection: Ваша заявка была отклонена
      question: Вопрос
      review_by_link: Вы можете рассмотреть заявку на участие в проекте пройдя по ссылке
    onboarding:
      started: Можете присоединиться к проекту!
    policy:
      must_be_accepted: Вы должны принять условия участия
      submit: Отправить
      title: Условия участия
      accept: Я принимаю
      text_html:
        Подтверждая это, вы принимаете условия и правила участия в проекте,
        описанные в <a href="https://github.com/howtohireme/wiki/wiki/Terms-and-Rules" target="_blank">wiki</a>.
        <br/>
        Следование данным правилам обяхательно для всех участников проекта.
