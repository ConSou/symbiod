github:
  organization: 'symbiod'
  project:
    url: 'https://github.com/symbiod/symbiod'
  default_team: 'bootcamp'
  api_token: <%= ENV['GITHUB_TOKEN'] %>
  oauth:
    client_id: <%= ENV['GITHUB_CLIENT_ID'] %>
    secret: <%= ENV['GITHUB_SECRET'] %>
    callback_domain: <%= ENV['GITHUB_CALLBACK_DOMAIN'] %>
slack:
  default_channel: 'bootcamp'
  ideas_channel: 'ideas'
  new_applications_channel: 'bootcamp-recruiting'
  bot_name: 'Notifications Bot'
notifications:
  email:
    default_from: 'symbiod@gmail.com'
sheduler:
  time: '10:00'
facebook:
  page:
    url: 'https://www.facebook.com/symbiod'
